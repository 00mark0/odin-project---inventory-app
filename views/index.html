<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Categories</h1>
      <ul id="categories" class="list"></ul>

      <button id="show-add-category-form" class="btn">Add New Category</button>

      <div id="add-category-form-container" class="form-container">
        <h2>Add New Category</h2>
        <form id="add-category-form" class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          <button type="submit" class="btn">Add Category</button>
          <button type="button" id="close-add-category-form" class="btn">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
